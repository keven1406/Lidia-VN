<!DOCTYPE html>
<html lang = "pt-br">
	<head>
		<title>Calculator Prova dos 9</title>
		<meta charset = "UTF-8"/>
		<meta name = "viewport" content = "width=device-width"/>
		<link rel = "stylesheet" href = "_css/style.css"/>
	</head>
	<body>
		<div id = "calculator">
			<header>
				<h1>Calculator</h1>
			</header>
			<section id = "screen">
				<p id="value">0</p>
			</section>
			<section id = "keyboard">
				<div class = "order-button">
					<input type = "button" id = "seven" value = "7" onclick = "calculateNumber(7)"/>
					<input type = "button" id = "eight" value = "8" onclick = "calculateNumber(8)"/>
					<input type = "button" id = "nine" value = "9" onclick = "calculateNumber(9)"/>
					<input type = "button" id = "times" value = "X" onclick = "timesSign()"/>
				</div>
				<div class = "order-button">
					<input type = "button" id = "four" value = "4"/>
					<input type = "button" id = "five" value = "5"/>
					<input type = "button" id = "six" value = "6"/>
					<input type = "button" id = "minus" value = "-"/>
				</div>
				<div class = "order-button">
					<input type = "button" class = "button" id = "one" value = "1"/>
					<input type = "button" id = "two" value = "2"/>
					<input type = "button" id = "three" value = "3"/>
					<input type = "button" id = "plus" value = "+"/>
				</div>
				<div class = "order-button">
					<input type = "button" id = "ten" value = "0"/>
					<input type = "button" id = "point" value = "."/>
					<input type = "button" id = "equal" value = "=" onclick = "result()"/>
				</div>
			</section>
		</div>
		<script src = "_javascript/script.js"></script>
	</body>
</html>
